{% extends "base.html" %}

{% block content %}
<div class="container-fluid bg-body-tertiary py-4 ps-4">
    <h1>This is store!!</h1>
</div>

<div class="content-store mt-4">
    <div class="container">
        <div class="row row-cols-lg-2 row-cols-md-1 row-cols-sm-1 g-3"> 
            <div class="store-filter col-lg-3 pe-3"> 
                <div class="card">
                    <a class="store-filter-button" data-bs-toggle="collapse" href="#collapseFilter" role="button" aria-expanded="false" aria-controls="collapseFilter">
                        <div class="container d-flex justify-content-between pb-2">
                            Categories
                            <i class="bi bi-caret-right-fill"></i>
                        </div>
                    </a>
                    
                    <div class="collapse container pb-3" id="collapseFilter">
                        <hr>
                        {% for i in categories %}
                        <a class="d-block" href="{% url "get_category" i.slug_category %}">
                            {{i.category_name}}
                        </a>
                        {% endfor %}
                    
                    </div>
                </div>
            </div>
            <div class="store-product col-lg-9">
                    <div class="row g-2">
                        {% for i in products %}
                        <div class="col-lg-4">
                            <div class="card ps-2 pe-2">
                                <a href={% url "get_product" i.category.slug_category i.slug%} class="d-flex justify-content-center"> 
                                    <img class="img-fluid object-fit-cover" src="{{i.image.url}}"> </a>
                                <div class="p-md-3 p-sm-0" >
                                    <a href={% url "get_product" i.category.slug_category i.slug%} class="text-black text-decoration-none ">{{i.product_name}}</a>
                                    <div class=""><p class="fw-bold">${{i.price}}</p></div> <!-- price-wrap.// -->
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
            </div>
        </div>
    </div>
</div>
{% endblock content%}
