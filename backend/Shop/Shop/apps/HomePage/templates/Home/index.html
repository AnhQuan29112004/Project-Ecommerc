<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
        <div class="container">
            <a class="navbar-brand text-success fw-bold" href="#">Nest</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="shopDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Shop
                        </a>
                        <ul class="dropdown-menu fade" aria-labelledby="shopDropdown">
                            <li><a class="dropdown-item" href="#">All Products</a></li>
                            <li><a class="dropdown-item" href="#">New Arrivals</a></li>
                            <li><a class="dropdown-item" href="#">Best Sellers</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#">Vendors</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
                <div class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search for items...">
                    <button class="btn btn-success">Search</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section text-center text-white py-5" style="background: url('hero-banner.jpg') center/cover no-repeat; min-height: 400px; display: flex; align-items: center;">
        <div class="container">
            <h1 class="display-4 fw-bold">Fresh Vegetables Big Discount</h1>
            <p class="lead">Save up to 50% off on your first order</p>
            <form class="d-flex justify-content-center">
                <input type="email" class="form-control w-50" placeholder="Your email address">
                <button class="btn btn-success ms-2">Subscribe</button>
            </form>
        </div>
    </header>

    <!-- Category Section -->
    <div class="my-5 card col-lg-3 col-md-3">
        <h2 class="mb-4">Category</h2>
        <div class="d-flex flex-column align-items-center">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="card text-center p-3">
                    <img src="category1.png" class="card-img-top" alt="Milks & Dairies">
                    <p class="mt-2">Milks & Dairies</p>
                </div>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6">
                <div class="card text-center p-3">
                    <img src="category2.png" class="card-img-top" alt="Clothing">
                    <p class="mt-2">Clothing</p>
                </div>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6">
                <div class="card text-center p-3">
                    <img src="category3.png" class="card-img-top" alt="Pet Foods">
                    <p class="mt-2">Pet Foods</p>
                </div>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6">
                <div class="card text-center p-3">
                    <img src="category4.png" class="card-img-top" alt="Baking Material">
                    <p class="mt-2">Baking Material</p>
                </div>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6">
                <div class="card text-center p-3">
                    <img src="category5.png" class="card-img-top" alt="Fresh Fruit">
                    <p class="mt-2">Fresh Fruit</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const dropdown = document.querySelector(".dropdown");
            const menu = dropdown.querySelector(".dropdown-menu");
    
            dropdown.addEventListener("mouseenter", function () {
                menu.classList.add("show");
            });
    
            dropdown.addEventListener("mouseleave", function () {
                menu.classList.remove("show");
            });
        });
        </script>
</body>
</html>
