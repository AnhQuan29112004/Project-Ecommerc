{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <div class='container rounded mt-4 mb-5' style="background-color: #d4eee3">
        <p class='fs-1'>Categories</p>
    </div>
    <h2 class="fw-bold">{{vendors.count}} Vendors</h2>
    <div class="row mt-4 g-3">
        {% for i in vendors %}
        
        <div class="col-md-3 mb-4">
            <a href='' class="text-decoration-none text-dark">
            <div class="category-card">
                <div class="fav-icon">❤️</div>
                <img src={{i.picture_profile.url}} alt={{i.user.username}}>
                <h5 class="mt-3">{{i.user.username}}</h5>
                <p>{{i.vendorProduct.all.count}} Products</p>
            </div>
            </a>    
        </div>
        
        {% endfor %}
    </div>
</div>
{% endblock content %}

<script>
    console.log();
</script>
{% endblock script %}
